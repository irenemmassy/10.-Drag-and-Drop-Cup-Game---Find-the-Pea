<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drag and Drop Cup Game</title>
  </head>
  <body>
    <header>
      <h1 id="Title">Hide the pea</h1>
    </header>
    <main class="shell-container">
      <div class="shell">
        <div class="pea" draggable="true"></div>
      </div>
      <div class="shell"></div>
      <div class="shell"></div>
    </main>
    <div class="overlay"></div>
    <script src="main.js"></script>
  </body>
</html>
